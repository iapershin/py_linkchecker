
{% block main %}
<a href='/'><button>Go back</button></a>
<table border="1">
    <tr>
        <th>Short link</th>
        <th>Status</th>
        <th>Original URL</th>
    </tr>
{% for row in result %}
    <tr>
        <td>{{row[0]}}</td>
        {% if row[1] == 200 %}
            <td><font color="green">{{row[1]}}</font></td>
        {% else %}
            <td><font color="red">{{row[1]}}</font></td>
        {% endif %}
        <td>{{row[2]}}</td>
    </tr>
  
{% endfor %}
{% endblock %}
</table>
